<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<meta http. eqiv = "refresh" content= "30">
 <style>
 	.pics {
		width: 250px;
		height: 250px;
		object-fit: cover;
 	}
 	img {
 		width: 100%;
 		height: 100%;
 	}
 	.complete {
 		background-color: green;
 	}
 </style>
</head>
<body>

	<div class="pics"><img src="image/1-2-christmas-bell-png-image.png"></div>
	<div id="santa" class="pics"><img src="image/santa-claus.png"></div>
	<div id="box" class="pics"><img src="image/White_Gift_Box_with_Red_Bow_PNG_Image_2048x.webp"></div>
	<div id="eventType"></div>
<script>
	$(document).ready(function() {
		$(".pics").on("click", function(eventObject){
			//$(this).addClass("complete");
		
    	var eventType = eventObject.type; 
        document.getElementById('eventType').innerHTML = "You clicked on the Christmas Bell ";
        });

        $("#santa").on("click", function(eventObject){
		
    	var eventType = eventObject.type; 
        document.getElementById('eventType').innerHTML = "You clicked on the Santa ";
        });

        $("#box").on("click", function(eventObject){
		
    	var eventType = eventObject.type; 
        document.getElementById('eventType').innerHTML = "You clicked on the Gift Box "; 
    });
    });
</script>
</body>
</html>
